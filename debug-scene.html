<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>🧪 Debug Scène Three.js</title>
    <style>
        body { 
            margin: 0; 
            background: #111; 
            color: white; 
            font-family: Arial;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            padding: 1rem;
            border-radius: 8px;
            z-index: 1000;
            max-width: 400px;
        }
        #app { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="debug">
        <h3>🧪 Debug Scène</h3>
        <div id="status">Chargement...</div>
    </div>
    
    <script type="module">
        import * as THREE from 'three';
        
        const status = document.getElementById('status');
        const container = document.getElementById('app');
        
        function createMinimalScene() {
            // Scène simple avec cube rouge visible
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // Cube rouge bien visible
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Lumière
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            
            status.innerHTML = `
                ✅ Scène créée<br>
                📦 Objets: ${scene.children.length}<br>
                📷 Caméra: (${camera.position.x}, ${camera.position.y}, ${camera.position.z})<br>
                🎥 Renderer: ${renderer.domElement.width}x${renderer.domElement.height}
            `;
            
            // Animation
            function animate() {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }
        
        async function testSimulationScene() {
            try {
                status.textContent = 'Test avec SimulationV10...';
                
                const module = await import('./src/simulation/simulation.ts');
                const sim = new module.SimulationAppV10(container);
                
                // Attendre un peu pour que tout s'initialise
                setTimeout(() => {
                    const canvas = container.querySelector('canvas');
                    const sceneInfo = sim.rm ? `Scène: ${sim.rm.scene.children.length} objets` : 'Pas de RenderManager';
                    
                    status.innerHTML = `
                        ✅ SimulationV10 lancée<br>
                        🎨 Canvas: ${canvas ? 'Présent' : 'Absent'}<br>
                        ${sceneInfo}<br>
                        🔍 Inspecte la console pour plus de détails
                    `;
                    
                    // Debug console
                    if (sim.rm) {
                        console.log('🧪 Debug Scène:', {
                            scene: sim.rm.scene,
                            camera: sim.rm.camera,
                            renderer: sim.rm.renderer,
                            objects: sim.rm.scene.children.length
                        });
                    }
                }, 1000);
                
            } catch (error) {
                status.innerHTML = `❌ Erreur: ${error.message}`;
                // Fallback vers scène minimale
                createMinimalScene();
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            // Test d'abord la simulation, puis fallback vers scène simple
            testSimulationScene();
        });
    </script>
</body>
</html>
