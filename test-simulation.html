<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>üß™ Test Simulation Direct</title>
    <style>
        html, body { 
            margin: 0; 
            height: 100%; 
            background: #0f172a; 
            font-family: Arial, sans-serif;
            color: white;
        }
        #app { 
            width: 100vw; 
            height: 100vh; 
            position: relative;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            border-radius: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="debug">
            <h3>üß™ Test Direct</h3>
            <div id="status">Chargement...</div>
            <div id="errors" style="color: #ff6b6b; margin-top: 10px;"></div>
        </div>
    </div>
    
    <script type="module">
        const status = document.getElementById('status');
        const errors = document.getElementById('errors');
        
        async function testDirectLoad() {
            try {
                status.textContent = '1. Import du module...';
                const module = await import('./src/simulation/simulation.ts');
                
                status.textContent = '2. Recherche de la classe...';
                console.log('Module charg√©:', module);
                
                if (module.SimulationAppV10) {
                    status.textContent = '3. Instanciation...';
                    const container = document.getElementById('app');
                    new module.SimulationAppV10(container);
                    status.textContent = '‚úÖ Simulation charg√©e !';
                } else {
                    status.textContent = '‚ùå Classe SimulationAppV10 non trouv√©e';
                    errors.textContent = 'Exports disponibles: ' + Object.keys(module).join(', ');
                }
            } catch (error) {
                status.textContent = '‚ùå Erreur de chargement';
                errors.textContent = error.message;
                console.error('Erreur:', error);
            }
        }
        
        window.addEventListener('DOMContentLoaded', testDirectLoad);
    </script>
</body>
</html>
