<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAO Paramétrique v3 - Éditeur</title>
    <link rel="stylesheet" href="/src/ui/themes/panels.css">
    <link rel="stylesheet" href="/src/ui/themes/scene-tree.css">
    <link rel="stylesheet" href="/src/ui/themes/properties.css">
    <link rel="stylesheet" href="/src/ui/themes/console.css">
    <style>
        :root {
            /* Thème sombre par défaut */
            --bg-primary: #2b2b2b;
            --bg-secondary: #323232;
            --bg-tertiary: #3c3c3c;
            --bg-hover: #3a3a3a;
            --bg-active: #404040;
            --bg-disabled: #262626;
            --text-primary: #dcdcdc;
            --text-secondary: #b0b0b0;
            --text-tertiary: #888888;
            --text-disabled: #666666;
            --border-primary: #404040;
            --border-secondary: #505050;
            --accent-primary: #4a90e2;
            --accent-secondary: #5ba0f2;
            --error-bg: #5a1d1d;
            --error-hover: #722525;
            --error-text: #f48771;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: var(--bg-primary);
        }

        .main-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            height: 40px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            color: var(--text-primary);
        }
        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toolbar-group--center {
            flex-grow: 1;
            justify-content: center;
        }
        .toolbar-title {
            font-weight: 600;
            font-size: 16px;
        }
        .toolbar-button {
            padding: 4px 12px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .toolbar-button:hover {
            background-color: var(--bg-hover);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }
        .toolbar-button.active {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-secondary);
        }
        
        #app-container {
            width: 100vw;
            height: calc(100vh - 40px); /* Adjust for toolbar */
        }
    </style>
</head>
<body>
    <header class="main-toolbar">
        <div class="toolbar-group">
            <span class="toolbar-title">Kite Simulator v3</span>
        </div>
        <div class="toolbar-group toolbar-group--center">
            <button id="mode-cad" class="toolbar-button active" title="Mode Conception Assistée par Ordinateur">CAO</button>
            <button id="mode-sim" class="toolbar-button" title="Mode Simulation">Simulation</button>
        </div>
        <div class="toolbar-group">
        </div>
    </header>
    <div id="app-container">
        <!-- Le PanelManager va construire l'interface ici -->
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
