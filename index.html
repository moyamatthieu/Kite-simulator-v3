<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAO Paramétrique - Modélisation 3D</title>
    <link rel="stylesheet" href="/src/ui/global.css">
</head>

<body class="cao-mode">
    <div id="app"></div>
    <div id="object-info">
        <h3>CAO Paramétrique</h3>
        <div>Objet: <span id="object-name">-</span></div>
        <div>Primitives: <span id="primitive-count">0</span></div>
        <div>FPS: <span id="fps">60</span></div>
        <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #555;">
            <strong>Échelle:</strong><br>
            1 unité = 10mm<br>
            1 case = 5mm<br>
            Grille = 100mm
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">🔄 Reset</button>
        <button id="explode-btn">💥 Explode</button>
        <button id="labels-btn">🏷️ Labels</button>
        <button id="animate-btn">▶️ Animate</button>
        <button id="export-godot-btn">🎮 Export Godot</button>
        <button id="export-obj-btn">📦 Export OBJ</button>
    </div>

    <div class="object-selector">
        <!-- Boutons générés automatiquement par AutoLoader -->
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
        // Fade in au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>

</html>
