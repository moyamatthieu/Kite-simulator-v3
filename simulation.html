<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Simulation - Cerf-volant</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
        }
        
        #app {
            width: 100vw;
            height: 100vh;
        }
        
        /* S√©lecteur de mode en haut √† gauche */
        .mode-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 1000;
        }
        
        .mode-selector label {
            color: #aaa;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mode-btn {
            padding: 8px 16px;
            background: #444;
            border: 2px solid transparent;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            min-width: 80px;
            text-align: center;
        }
        
        .mode-btn:hover {
            background: #555;
        }
        
        .mode-btn.active {
            background: #667eea;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        
        /* Panneau d'informations */
        #sim-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #sim-info h3 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        
        /* Contr√¥les de simulation */
        .sim-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        .sim-controls button {
            padding: 10px 20px;
            background: #667eea;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        button.active {
            background: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.5);
        }
        
        /* Panneau de contr√¥le du vent */
        .wind-controls {
            position: absolute;
            top: 70px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15pen;
            border-radius: 8px;
            color: white;
            width: 200px;
        }
        
        .wind-controls h4 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        
        .wind-control {
            margin-bottom: 10px;
        }
        
        .wind-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .wind-control input[type="range"] {
            width: 100%;
        }
        
        .wind-control span {
            font-size: 12px;
            color: #aaa;
        }
        
        /* Indicateurs de physique */
        .physics-debug {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            display: none;
        }
        
        body.debug-mode .physics-debug {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <!-- S√©lecteur de mode -->
    <div class="mode-selector">
        <label>MODE:</label>
        <button id="mode-cao" class="mode-btn">CAO</button>
        <button id="mode-simulation" class="mode-btn active">Simulation</button>
    </div>
    
    <!-- Contr√¥les de simulation -->
    <div class="sim-controls">
        <button id="reset-sim">üîÑ Reset</button>
        <button id="play-pause">‚ñ∂Ô∏è Lancer</button>
        <button id="debug-physics">üîç Debug</button>
    </div>
    
    <!-- Contr√¥les du vent -->
    <div class="wind-controls">
        <h4>üå¨Ô∏è Param√®tres du vent</h4>
        <div class="wind-control">
            <label>Vitesse du vent</label>
            <input type="range" id="wind-speed" min="0" max="50" value="12" step="1">
            <span id="wind-speed-value">-- km/h</span>
        </div>
        <div class="wind-control">
            <label>Direction</label>
            <input type="range" id="wind-direction" min="0" max="360" value="0">
            <span id="wind-direction-value">--¬∞</span>
        </div>
        <div class="wind-control">
            <label>Turbulence</label>
            <input type="range" id="wind-turbulence" min="0" max="100" value="5">
            <span id="wind-turbulence-value">--%</span>
        </div>
        <div class="wind-control">
            <label>Longueur lignes</label>
            <input type="range" id="line-length" min="10" max="50" value="15" step="1">
            <span id="line-length-value">--m</span>
        </div>
        <div class="wind-control">
            <label>Longueur brides</label>
            <input type="range" id="bridle-length" min="50" max="150" value="100" step="5">
            <span id="bridle-length-value">--%</span>
        </div>
    </div>
    
    <!-- Debug physique -->
    <div class="physics-debug">
        <span>Forces: <span id="force-display">0</span>N</span> | 
        <span>Tension: <span id="tension-display">0</span>N</span> | 
        <span>Altitude: <span id="altitude-display">0</span>m</span>
        <div style="margin-top: 5px; font-size: 11px;">
            <span style="color: #00ff00;">‚óè Vitesse</span> | 
            <span style="color: #0088ff;">‚óè Portance</span> | 
            <span style="color: #ff0000;">‚óè Tra√Æn√©e</span>
        </div>
    </div>
    
    <!-- Informations -->
    <div id="sim-info">
        <h3>üéÆ Mode Simulation</h3>
        <div>Cerf-volant: <span id="kite-model">Delta</span></div>
        <div>Vent: <span id="wind-speed-display">15</span> km/h</div>
        <div>FPS: <span id="fps">60</span></div>
        <div>Physique: <span id="physics-status">Pr√™te</span></div>
        <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #444;">
            <strong>Contr√¥les:</strong><br>
            ‚Üê ‚Üí Fl√®ches pour contr√¥ler la barre
        </div>
    </div>
    
    <script type="module" src="/src/simulation/simulationLoader.ts"></script>
</body>
</html>
