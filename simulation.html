<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Simulation - Cerf-volant</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        #app {
            width: 100vw;
            height: 100vh;
        }

        /* Sélecteur de mode en haut à gauche */
        .mode-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.88), rgba(20, 20, 50, 0.88));
            padding: 12px;
            border-radius: 10px;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(102, 126, 234, 0.4);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .mode-selector label {
            color: #ccc;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        .mode-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #444, #555);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 80px;
            text-align: center;
        }

        .mode-btn:hover {
            background: linear-gradient(135deg, #555, #666);
            transform: translateY(-1px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
        }

        /* Panneau d'informations simulation amélioré */
        #sim-info {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 40, 0.9));
            color: white;
            border-radius: 12px;
            font-size: 14px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(102, 126, 234, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 220px;
            z-index: 1000;
        }

        #sim-info h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            text-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            padding-bottom: 8px;
        }

        #sim-info div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sim-info div span {
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
        }

        /* Contrôles de simulation améliorés */
        .sim-controls {
            position: absolute;
            top: 80px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .sim-controls button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(8px);
            min-width: 120px;
            text-align: center;
        }

        .sim-controls button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .sim-controls button.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Panneau de contrôle du vent amélioré */
        .wind-controls {
            position: absolute;
            top: 75px;
            left: 15px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 40, 0.9));
            padding: 20px;
            border-radius: 12px;
            color: white;
            width: 240px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(102, 126, 234, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .wind-controls h4 {
            margin: 0 0 15px 0;
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            padding-bottom: 8px;
        }

        .wind-control {
            margin-bottom: 15px;
        }

        .wind-control label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #ccc;
        }

        .wind-control input[type="range"] {
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #333, #667eea);
            border-radius: 3px;
            outline: none;
            transition: all 0.3s;
        }

        .wind-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }

        .wind-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.8);
        }

        .wind-control span {
            font-size: 12px;
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
            float: right;
        }

        /* Indicateurs de physique améliorés */
        .physics-debug {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(20, 20, 40, 0.85));
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-size: 13px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.debug-mode .physics-debug {
            display: block;
        }

        .debug-main {
            margin-bottom: 5px;
        }

        .debug-legend {
            font-size: 11px;
            opacity: 0.9;
        }

        /* Panneau de version */
        .version-panel {
            position: absolute;
            bottom: 200px;
            /* Plus d'espace avec le panneau d'état */
            left: 10px;
            width: 450px;
            /* Plus large pour éviter la troncature */
            height: 100px;
            /* Plus haut pour tout afficher */
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.92), rgba(20, 20, 60, 0.92));
            color: #667eea;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(102, 126, 234, 0.4);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 20px rgba(102, 126, 234, 0.2);
            overflow: hidden;
        }

        .version-content {
            line-height: 1.5;
            color: #8fa4f3;
            text-shadow: 0 0 4px rgba(102, 126, 234, 0.4);
        }

        .version-content div {
            margin: 2px 0;
        }

        .version-content div:first-child {
            color: #667eea;
            font-weight: bold;
        }

        /* Log périodique - État du système */
        .status-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 450px;
            /* Même largeur que le panneau version */
            height: 170px;
            /* Légèrement plus haut */
            padding: 18px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.92), rgba(10, 30, 10, 0.92));
            color: #00ff88;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 136, 0.15);
            overflow-y: auto;
        }

        .log-header {
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-content {
            line-height: 1.5;
            word-break: break-all;
            color: #00ff88;
            text-shadow: 0 0 3px rgba(0, 255, 136, 0.3);
        }

        .log-content .warning {
            color: #ffaa00;
        }

        /* Media queries pour s'adapter aux petites fenêtres */
        @media (max-width: 1200px) {
            .mode-selector {
                padding: 8px;
                gap: 8px;
            }

            .mode-selector label {
                font-size: 12px;
            }

            .mode-btn {
                padding: 6px 12px;
                font-size: 12px;
                min-width: 60px;
            }

            #sim-info {
                padding: 15px;
                min-width: 180px;
                font-size: 13px;
            }

            .wind-controls {
                width: 200px;
                padding: 15px;
            }

            .version-panel {
                width: 350px;
                font-size: 12px;
                padding: 10px 15px;
            }

            .status-log {
                width: 350px;
                font-size: 11px;
                padding: 15px;
            }
        }

        @media (max-width: 900px) {
            .mode-selector {
                top: 5px;
                left: 5px;
                padding: 6px;
                gap: 6px;
            }

            #sim-info {
                top: 5px;
                right: 5px;
                padding: 12px;
                min-width: 150px;
                font-size: 12px;
            }

            .sim-controls {
                top: 60px;
                right: 5px;
                gap: 8px;
            }

            .sim-controls button {
                padding: 8px 15px;
                font-size: 12px;
                min-width: 100px;
            }

            .wind-controls {
                top: 60px;
                left: 5px;
                width: 180px;
                padding: 12px;
            }

            .wind-controls h4 {
                font-size: 14px;
            }

            .version-panel {
                width: 300px;
                height: 80px;
                font-size: 11px;
                padding: 8px 12px;
                bottom: 150px;
            }

            .status-log {
                width: 300px;
                height: 130px;
                font-size: 11px;
                padding: 12px;
            }
        }

        @media (max-width: 600px) {
            .mode-selector {
                flex-direction: column;
                gap: 4px;
                padding: 5px;
            }

            .mode-selector label {
                font-size: 10px;
            }

            .mode-btn {
                padding: 4px 8px;
                font-size: 10px;
                min-width: 50px;
            }

            #sim-info {
                padding: 8px;
                min-width: 120px;
                font-size: 11px;
            }

            #sim-info h3 {
                font-size: 14px;
            }

            .sim-controls button {
                padding: 6px 10px;
                font-size: 11px;
                min-width: 80px;
            }

            .wind-controls {
                width: 150px;
                padding: 8px;
            }

            .wind-controls h4 {
                font-size: 12px;
            }

            .wind-control label {
                font-size: 11px;
            }

            .version-panel {
                width: 250px;
                height: 70px;
                font-size: 10px;
                padding: 6px 10px;
                bottom: 120px;
                left: 5px;
            }

            .status-log {
                width: 250px;
                height: 100px;
                font-size: 10px;
                padding: 8px;
            }

            .physics-debug {
                font-size: 11px;
                padding: 8px 15px;
            }
        }

        /* Adaptation pour les très petites fenêtres */
        @media (max-width: 400px) {

            .wind-controls,
            .version-panel,
            .status-log {
                display: none;
                /* Masquer sur très petits écrans */
            }

            #sim-info {
                padding: 6px;
                min-width: 100px;
                font-size: 10px;
            }

            .sim-controls {
                right: 2px;
                top: 45px;
            }

            .sim-controls button {
                padding: 4px 8px;
                font-size: 10px;
                min-width: 60px;
            }

            .mode-selector {
                top: 2px;
                left: 2px;
                padding: 3px;
            }
        }

        /* Adaptation pour les écrans en mode paysage étroits */
        @media (max-height: 500px) {
            .version-panel {
                bottom: 80px;
                height: 60px;
                font-size: 10px;
            }

            .status-log {
                height: 60px;
                font-size: 10px;
            }

            .wind-controls {
                top: 50px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module" src="/src/simulation/simulationLoader.ts"></script>
    <script type="module">
        // Initialisation simplifiée avec l'interface unifiée V10
        const initUI = async () => {
            const appContainer = document.getElementById('app');
            if (!appContainer) return;

            // Le simulationLoader initialise déjà l'UniversalUI
            // Plus besoin de chargement dynamique d'interface
            console.log('✅ Interface V10 unifiée prête');

            // Fade in
            setTimeout(() => { document.body.style.opacity = '1'; }, 100);
            // Informer la simulation que l'UI est prête
            window.dispatchEvent(new CustomEvent('simulation-ui-ready'));
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Si le loader n'a pas encore chargé, écouter l'événement
            window.addEventListener('simulation-loaded', () => initUI(), { once: true });
            // Si déjà chargé (rechargement rapide), tenter immédiatement
            if (window.simulationLoader?.getCurrentSimulation?.()) {
                initUI();
            }
        });
    </script>
</body>

</html>
